<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project Calculatro</title>
    <link rel="stylesheet" href="Calculator-style.css">
</head>

<body>
    <h1 class="title">Calculatro</h1>
    <div class="container">
        <div class="content">
            <div class="row">
                <input type="text" class="display" >
            </div>
            <div class="row">
                <button class="button math">C</button>
                <button class="button math">+/-</button>
                <button class="button math">(</button>
                <button class="button math">)</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button math">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button math">/</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button math">-</button>
            </div>
            <div class="row">
                <button class="button zero">0</button>
                <button class="button">.</button>
                <button class="button math">+</button>
            </div>
            <div class="row">
                <button class="button equal">=</button>
            </div>
        </div>
    </div>

    <script src="Calculator-scrpit.js"></script>
</body>

</html>
